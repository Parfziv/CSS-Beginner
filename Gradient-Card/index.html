<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="position">
        <div class="container">
            <h3>Choose the type of your post</h3>
            <div class="items">
                <div class="first-item">
                    <img src="./svg/comment.svg" alt="comment icon">
                    <p>Comment</p>
                </div>
                <div class="second-item">
                    <img src="./svg/question.svg" alt="question icon">
                    <p>Question</p>
                </div>
                <div class="third-item">
                    <img src="./svg/tip.svg" alt="tip icon">
                    <p>Tip</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div>
                <img src="./svg/shop.svg" alt="shop icon">
                <h3>Create a shopping list</h3>
                <p class="list">Save your list or save it for later purpose.</p>
                <p class="btn">Add to Shopping List</p>
            </div>           
        </div>
    </div>
</body>
</html>
